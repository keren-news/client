	<div class="modal fade" id="register" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Register</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				
					<div class="form-group">
					  <label for="recipient-name" class="col-form-label">name:</label>
					  <input id="name" type="text" class="form-control" >
					</div>
					<div class="form-group">
							<label for="recipient-name" class="col-form-label">email:</label>
							<input id="email" type="text" class="form-control" >
						  </div>
					<div class="form-group">
					  <label for="message-text" class="col-form-label">password:</label>
					  <input id="password" type="password" class="form-control">
					</div>
				  
				</div>
				<div class="modal-footer">
				  <button data-dismiss="modal" onclick="register()" type="button" id="btn-register" class="btn btn-primary">Register</button>
				</div>
			  </div>
			</div>
	</div>

	<div class="modal fade" id="login" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Login</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">email:</label>
							<input id="emailLogin" type="text" class="form-control" >
						  </div>
					<div class="form-group">
					  <label for="message-text" class="col-form-label">password:</label>
					  <input id="passwordLogin" type="password" class="form-control">
					</div>
				  
				</div>
				<div class="modal-footer">
				  <button data-dismiss="modal" onclick="login()" type="button" id="btn-login" class="btn btn-primary">Login</button>
				</div>
			  </div>
			</div>
	</div>
